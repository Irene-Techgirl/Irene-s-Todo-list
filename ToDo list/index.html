
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Irene's Todo list</title>

  </head>
  <body>
    <h1 style="color:blue ;">
      Todo List
    </h1>
    <ul id="todos" class="list-group list-group-flush p-3">
       
    </ul>

    <form>
      <label>
        <input placeholder="Enter todo item" id="todo-item" type="text" />
      </label>
      <button onclick="submitTodoItem()" type="button" class="btn btn-outline-dark">Submit</button>
    </form>
  </body>
  <script>
    function submitTodoItem() {
      const todoItem = document.getElementById("todo-item").value;
      if (todoItem.length == 0) {
        alert("You cannot add an empty todo item");
        return;
      }
      const listItem = document.createElement("li");
       listItem.setAttribute ("class", "list-group-item list-group-item-danger")


      const markAsCompleteButton = document.createElement("button");
      markAsCompleteButton.innerText = "Done";
     markAsCompleteButton.addEventListener("click", markAsComplete);
     markAsCompleteButton.setAttribute("class","btn btn-outline-success btn-sm");

     const deletebutton = document.createElement("button");
     deletebutton.innerText = "delete";
     deletebutton.addEventListener ("click", deleteItem);
     deletebutton.setAttribute("class", "btn btn-danger btn-sm")

      listItem.innerText = todoItem;
      listItem.appendChild(markAsCompleteButton);
      listItem.appendChild(deletebutton);
      

      document.getElementById("todos").appendChild(listItem);
      document.getElementById("todo-item").value = "";
    }

    function markAsComplete(event){
        event.target.parentNode.style.textDecoration ="line-through";
    }

    function deleteItem(event){
       event.target.parentNode.remove()

    }

    

    
  </script>
</html>
